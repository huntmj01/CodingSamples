<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/hw5.js"></script>
    </head>
    <body>
        <div class="container">
        <fieldset>
            <legend>Your Details:</legend>
            <form>
                <div class="form-group">
                    <label>Name: </label>
                    <input class="form-control" id="name" name="name" type="text"/>
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input class="form-control" id="email" name="email" type="email"/>
                </div>
            </form>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Your review:</legend>
            <form>
                <div class="form-group">
                    <label>How did you hear about us?</label>
                    <select class="form-control" name="state">
                        <option value="google">Google</option>
                        <option value="friend">Friend</option>
                        <option value="advert">Advert</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Would you visit again?</label>
                    <br/>
                    <div class="radio-inline">
                        <label><input name="visit" type="radio" value="Yes" checked/>Yes</label>
                    </div>
                    <div class="radio-inline">
                        <label><input name="visit" type="radio" value="No"/>No</label>
                    </div>
                    <div class="radio-inline">
                        <label><input name="visit" type="radio" value="Maybe"/>Maybe</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Comments: </label>
                    <textarea class="form-control" id="comments" name="comments" cols=40 rows=4></textarea>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label><input name="updates" id="signMeUp" type="checkbox" onchange="onCheckChange();"/>Sign me up for email updates </label>
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-default" id="submitReview" type="button" onclick="validate()" value="Submit Review" disabled/>
                </div>
            </form>
        </fieldset>
        </div>
    </body>
</html>
